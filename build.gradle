plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.23'
    id 'application'
}

group = 'org.example.game'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

application {
    mainClass = 'org.example.game.MainKt'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(20)
}